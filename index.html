<!DOCTYPE html>
<html>
<head>
  <title>Noise Alert Alarm</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .alarm-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .alarm-text {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .alarm-button {
      padding: 10px 20px;
      font-size: 16px;
    }

    canvas {
      max-width: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="alarm-container">
  <br>
    <div class="alarm-text">Noise Alert Alarm</div>
    <div class="btn-group" role="group" aria-label="Buttons">
      <button id="startButton" class="btn btn-primary alarm-button" onclick="startListening()">Start Listening</button>
      <button id="stopButton" class="btn btn-danger alarm-button" onclick="stopListening()" disabled>Stop Listening</button>
    </div>
    <canvas id="chart"></canvas>
  </div>

  <audio id="alarmSound" src="Rick.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var audioContext;
    var analyser;
    var bufferLength;
    var dataArray;
    var chart;
    var isListening = false;
    var isPaused = false;
    var alarmSound = document.getElementById('alarmSound');
    var startTime;
    var timerInterval;

    function startListening() {
      if (isListening) return;

      // Check for browser support
      if ('AudioContext' in window || 'webkitAudioContext' in window) {
        // Create an audio context
        audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Create an analyser node
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        // Process the input audio stream
        function processAudio() {
          analyser.getByteFrequencyData(dataArray);

          // Calculate the average amplitude
          var averageAmplitude = getAverageAmplitude();

          // Check if the average amplitude exceeds a threshold
          var noiseThreshold = 15; // Adjust this value as needed
          var hasNoise = averageAmplitude > noiseThreshold;

          if (hasNoise && alarmSound.paused) {
            // Play the alarm sound when noise is detected and it's not already playing
            alarmSound.play();
          } else if (!hasNoise && !alarmSound.paused) {
            // Stop the alarm sound when there is no noise and it's currently playing
            alarmSound.pause();
            alarmSound.currentTime = 0;
          }

          // Update the chart
          updateChart();

          if (isListening) {
            requestAnimationFrame(processAudio);
          }
        }

        // Connect the audio context to the analyser node
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(function (stream) {
            var source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            isListening = true;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            processAudio();
            document.getElementById('startButton').disabled = true;
            document.getElementById('pauseButton').disabled = false;
            document.getElementById('stopButton').disabled = false;
          })
          .catch(function (error) {
            console.error('Error accessing microphone:', error);
          });
      } else {
        alert('Your browser does not support the required Web Audio API.');
      }
    }

    function stopListening() {
      if (!isListening) return;

      isListening = false;
      isPaused = false;
      clearInterval(timerInterval);
      audioContext.close().then(function () {
        document.getElementById('startButton').disabled = false;
        document.getElementById('pauseButton').disabled = true;
        document.getElementById('stopButton').disabled = true;
        document.getElementById('pauseButton').innerText = 'Pause Listening';
        clearChart();
             });
    }

    function getAverageAmplitude() {
      var sum = dataArray.reduce(function (a, b) {
        return a + b;
      });
      return sum / bufferLength;
    }

    function updateChart() {
      if (!chart) {
        var canvas = document.getElementById('chart');
        var ctx = canvas.getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: [],
            datasets: [{
              label: 'Amplitude',
              data: [],
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              x: {
                display: false
              },
              y: {
                suggestedMin: 0,
                suggestedMax: 255
              }
            },
            plugins: {
              legend: {
                display: false
              }
            }
          }
        });
      }

      var elapsedTime = (Date.now() - startTime) / 1000;
      chart.data.labels.push(elapsedTime.toFixed(1));
      chart.data.datasets[0].data.push(getAverageAmplitude());
      chart.update();
    }

    function clearChart() {
      if (chart) {
        chart.destroy();
        chart = null;
      }
    }

    function updateTimer() {
      var elapsedTime = (Date.now() - startTime) / 1000;
      document.getElementById('timer').innerText = elapsedTime.toFixed(1) + 's';
    }
  </script>
</body>
</html>
